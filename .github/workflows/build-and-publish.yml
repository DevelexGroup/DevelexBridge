name: Build and Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Set Version
        id: vars
        shell: pwsh
        run: |
          $rev = git rev-list --count HEAD
          $version = "1.0.$rev"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "App version: $version"

      - name: Restore dependencies
        run: dotnet restore DevelexBridge.sln

      - name: Publish Application
        run: >
          dotnet publish Bridge/Bridge.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:IncludeAllContentForSelfExtract=true
          -p:PublishReadyToRun=true
          -p:Version=${{ steps.vars.outputs.VERSION }}
          -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bridge-win-x64-${{ steps.vars.outputs.VERSION }}
          path: ./publish/

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.VERSION }}
          name: Release v${{ steps.vars.outputs.VERSION }}
          draft: false
          prerelease: false
          files: ./publish/Bridge.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
